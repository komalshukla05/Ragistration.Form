<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <div class="container">
        <h2>Registration From</h2>
        <div class="form">
            <form>
                <div class="input-name">
                    <i class="fa-regular fa-user lock"></i>
                    <input type="text"placeholder="enter  your first name" class="name">
                    <span>
                        <i class="fa-regular fa-user lock"></i>
                        <input type="text"placeholder="enter  your last  name" class="name">
                    </span> 
            
                </div>
                    <div class="input-name">
                        <i class="fa-solid fa-envelope lock"></i>
                        <input type="email"placeholder="enter  your email"required class=" text-name">
                    
                
                    </div>
                    <div class="input-name">
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="password"placeholder="enter your password"required class="text-name">
                    
                
                    </div>
                    <div class="input-name">
                        <i class="fa-solid fa-lock lock"></i>
                        <input type="password"placeholder="confirm password"required class="text-name">
                    
                
                    </div>
                    <div class="input-name">
                        <input type="radio" class="radio"name="r1">
                        <label style="margin-right: 30px;">Male</label>
                        <input type="radio" class="radio"name="r1">
                        <label>Female</label>
                    </div>
                    <div class="input-name" all>
                        <select class="country">
                        <option>select the country</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>Bhutan</option> 
                        <option>America</option>
                        <option>Canada</option>
                        <option>Egland</option>
                        <option>north koria</option> 
                        <option>south koria</option>
                        </select>
                        <!-- <div class="arrow"></div>  -->
                    </div>
                    <div class="input-name">
                        <input type="checkbox"id="cb"class="check-button">
                        <label for="cb"class="check">i accept the terms and condications</label>
                    </div>
                    <div class="input-name">
                        <input type="submit" class="submit"value="Register">
                       
                    </div>
                         
            </form>
        </div>
    </div>  
</body>
</html>
